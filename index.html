<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>AirBnB</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="bar">
                    <div class="bar__logo">
                        <p class="bar__name">Viaje</p>
                    </div>
                    <nav class="bar__navigation" aria-label="Principal">
                        <a href="#" class="bar__link">Lugares para hospedarte</a>
                        <a href="#" class="bar__link">Experiencias</a>
                        <a href="#" class="bar__link">Experiencias en Linea</a>
                    </nav>

                    <nav class="bar__login" aria-label="login">
                        <a href="#" class="bar__link">Hazte Anfitrión</a>
                    </nav>
                </div> <!-- bar -->

                <form action="" class="form">
                    <div class="form__campo">
                        <label for="ubicacion" class="form__label">Ubicación</label>
                        <input type="text"  class="form__input" id="ubicacion" placeholder="¿A donde viajas?">
                    </div> <!-- campo -->
                    <div class="form__campo">
                        <label for="llegada" class="form__label">Llegada</label>
                        <input type="date"  class="form__input" id="llegada">
                    </div> <!-- campo -->
                    <div class="form__campo">
                        <label for="salida" class="form__label">Salida</label>
                        <input type="date"  class="form__input" id="salida">
                    </div> <!-- campo -->
                    <div class="form__campo">
                        <label for="number" class="form__label">Huéspedes</label>
                        <input type="number"  class="form__input" id="number" placeholder="¿Cuántos?">
                    </div> <!-- campo -->
                    <div class="form__campo">
                        <input type="submit"  class="form__submit" value="buscar">
                    </div> <!-- campo -->
                </form> <!-- formulario -->

                <div class="header__search">
                    <p class="header__seacrh-label">¿No sabes a donde ir?</p>
                    <a href="#" class="header__search-button">Búsqueda Flexible</a>
                </div> <!-- search -->
            </div> <!-- content -->
        </div> <!-- wrapper -->
    </header>
</body>
</html>
